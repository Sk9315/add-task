<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Task Manager</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
       rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
      <script type="text/javascript">
            function addTask() {
                  let task = document.getElementById("txtTask").value.trim();  

                  if (task === "") {
                        alert("Please enter a task!"); 
                        return;
                  }
                  
                  // Create task container
                  let taskContainer = document.createElement("div");
                  taskContainer.className = "d-flex justify-content-between align-items-center p-3 mb-2";
                  taskContainer.style.backgroundColor = getRandomLightColor(); // Light color
                  taskContainer.style.borderRadius = "8px";
                  taskContainer.style.boxShadow = "0 2px 5px rgba(0,0,0,0.1)";
                  taskContainer.style.width = "50%";   
                  taskContainer.style.margin = "10px auto";  

                  // Add task text
                  let taskText = document.createElement("h5");
                  taskText.innerText = task;
                  taskText.style.margin = "0";
                  taskText.style.wordBreak = "break-word";

                  // Add delete button
                  let deleteBtn = document.createElement("button");
                  deleteBtn.className = "btn btn-danger btn-sm";
                  deleteBtn.innerHTML = `<i class="bi bi-trash"></i> Delete`;
                  deleteBtn.onclick = function () {
                        taskContainer.remove(); 
                  };

                  // Append task and delete button to task container
                  taskContainer.appendChild(taskText);
                  taskContainer.appendChild(deleteBtn);

                  // Append task container directly to body
                  document.body.appendChild(taskContainer);

                  document.getElementById("txtTask").value = ""; 
            }

            // Generate a random light color for each task
            function getRandomLightColor() {
                  let r = Math.floor(Math.random() * 156) + 100;  // Range: 100-255 (lighter shades)
                  let g = Math.floor(Math.random() * 156) + 100;
                  let b = Math.floor(Math.random() * 156) + 100;
                  return `rgb(${r}, ${g}, ${b})`;
            }
      </script>
</head> 
<body>
      <div class="m-5">
            <h1 class="fw-bold mt-4">Your Task Manager</h1>
            <input type="text" id="txtTask" class="form-control mb-2" placeholder="Enter your task">
            <button class="btn btn-success" onclick="addTask()">Add Task</button>
      </div>
</body>
</html>
